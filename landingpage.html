<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilolanding.css">

		<title>Energy Store</title>
	</head>

	<style type="text/css">  
            body { background-image: url('img/fundonude.jpg') !important; }
    </style>

	<body class="container">

		<h1 class="text-center mt-4 mb-4">Energy Store</h1>
		<h4 class="text-center mb-4"> A melhor loja de artesanatos de Muriaé e região.</h4>

		<div class="row">
			<div class="col-9">
				<img src="img/logo1.png"  class="img-fluid" alt="ADS">
				<h4> A Energy Store é uma loja de produtos 100% artesanais feito com todo carinho e qualidade, nossos produtos são para todas as idades e gêneros ! !
				</h4>
			</div>

			<div class="col-3">
				<h2 class="text-center">Quer saber mais?</h2>

					<form>

					<div class="form-group">
						<label for="nome"> <h4> Nome </h4> </label>
						<input type="text" id="nome" class="form-control">
					</div>

					<div class="form-group">
						<label for="email"> <h4> E-mail </h4> </label>
						<input type="email" id="email" class="form-control">
					</div>

					<div class="form-group">
						<label for="telefone"> <h4> Telefone </h4> </label>
						<input type="text" id="telefone" class="form-control">
					</div>

					<button type="submit" class="btn btn-warning"><h4> Clique e receba 10% de desconto em qualquer peça </h4></button>
					
<!-- Foi acrescentado um botão para redirecionamento para o Instagram do négocio -->
					<h4 class="text-justify mt-4 text-dark "> Nos siga nas redes sociais e fique por dentro de novidades e sorteios. </h4>

					<input type="button" class="btn btn-warning btn-sm font-weight-bold" value="Instagram" onclick=" relocate_home()">
					
                                <script>

                                function relocate_home()
                                {
                                     location.href = "https://www.instagram.com/";
                                } 

                                </script>
					</form>

			</div>
		</div>

		

	</body>
</html>
